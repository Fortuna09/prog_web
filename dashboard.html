<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Dashboard - Panter</title>
</head>
<body>
  <div class="dashboard-container">
    <header>
      <h1>Panter Store</h1>
      <p id="welcome-message">Welcome, <span id="current-user"></span></p>
      <button id="logout-button">Logout</button>
    </header>

    <section class="product-list">
      <h2>Product Management Dashboard</h2>
      <div class="controls">
        <input type="text" id="search-bar" placeholder="Search products...">
        <select id="sort-options">
          <option value="name-asc">Sort by Name (A-Z)</option>
          <option value="name-desc">Sort by Name (Z-A)</option>
          <option value="brand-asc">Sort by Brand (A-Z)</option>
          <option value="brand-desc">Sort by Brand (Z-A)</option>
          <option value="category-asc">Sort by Category (A-Z)</option>
          <option value="category-desc">Sort by Category (Z-A)</option>
        </select>
        <button id="add-product-button">Add Product</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Brand</th>
            <th>Category</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="product-table-body">
          <!--melhorias -->
        </tbody>
      </table>
      <div class="pagination">
        <button id="prev-page">Previous</button>
        <span id="current-page">Page 1</span>
        <button id="next-page">Next</button>
      </div>
    </section>
  </div>

  <script src="js/auth.js"></script>
  <script src="js/products.js"></script>
</body>
</html>
